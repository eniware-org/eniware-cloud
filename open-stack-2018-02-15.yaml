series: xenial
applications:
  openstack-dashboard:
    charm: 'cs:openstack-dashboard-252'
    num_units: 1
    options:
      openstack-origin: 'cloud:xenial-pike'
    annotations:
      gui-x: '500'
      gui-y: '-250'
    to:
      - 'lxd:ceph-osd/0'
  keystone:
    charm: 'cs:keystone-272'
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: 'cloud:xenial-pike'
      worker-multiplier: 0.25
    annotations:
      gui-x: '500'
      gui-y: '0'
    to:
      - 'lxd:ceph-osd/0'
  ceph-radosgw:
    charm: 'cs:ceph-radosgw-253'
    num_units: 1
    options:
      source: 'cloud:xenial-pike'
    annotations:
      gui-x: '1000'
      gui-y: '250'
    to:
      - 'lxd:neutron-gateway/0'
  glance:
    charm: 'cs:glance-260'
    num_units: 1
    options:
      openstack-origin: 'cloud:xenial-pike'
      worker-multiplier: 0.25
    annotations:
      gui-x: '250'
      gui-y: '0'
    to:
      - 'lxd:nova-compute/1'
  neutron-openvswitch:
    charm: 'cs:neutron-openvswitch-245'
    annotations:
      gui-x: '250'
      gui-y: '500'
  mysql:
    charm: 'cs:percona-cluster-256'
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
    annotations:
      gui-x: '0'
      gui-y: '250'
    to:
      - 'lxd:neutron-gateway/0'
  ceph-mon:
    charm: 'cs:ceph-mon-15'
    num_units: 3
    options:
      expected-osd-count: 3
      source: 'cloud:xenial-pike'
    annotations:
      gui-x: '750'
      gui-y: '500'
    to:
      - 'lxd:ceph-osd/0'
      - 'lxd:nova-compute/0'
      - 'lxd:nova-compute/1'
  cinder:
    charm: 'cs:cinder-265'
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: 'cloud:xenial-pike'
      worker-multiplier: 0.25
    annotations:
      gui-x: '750'
      gui-y: '0'
    to:
      - 'lxd:nova-compute/0'
  cinder-ceph:
    charm: 'cs:cinder-ceph-228'
    annotations:
      gui-x: '750'
      gui-y: '250'
  rabbitmq-server:
    charm: 'cs:rabbitmq-server-69'
    num_units: 1
    annotations:
      gui-x: '500'
      gui-y: '250'
    to:
      - 'lxd:neutron-gateway/0'
  nova-compute:
    charm: 'cs:nova-compute-275'
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      openstack-origin: 'cloud:xenial-pike'
    annotations:
      gui-x: '250'
      gui-y: '250'
    to:
      - '1'
      - '2'
      - '3'
  ceph-osd:
    charm: 'cs:ceph-osd-250'
    num_units: 3
    options:
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
      source: 'cloud:xenial-pike'
    annotations:
      gui-x: '1000'
      gui-y: '500'
    to:
      - '1'
      - '2'
      - '3'
  neutron-api:
    charm: 'cs:neutron-api-254'
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: 'cloud:xenial-pike'
      worker-multiplier: 0.25
    annotations:
      gui-x: '500'
      gui-y: '500'
    to:
      - 'lxd:nova-compute/0'
  nova-cloud-controller:
    charm: 'cs:nova-cloud-controller-302'
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: 'cloud:xenial-pike'
      worker-multiplier: 0.25
    annotations:
      gui-x: '0'
      gui-y: '500'
    to:
      - 'lxd:nova-compute/1'
  neutron-gateway:
    charm: 'cs:neutron-gateway-242'
    num_units: 1
    options:
      bridge-mappings: 'physnet1:br-ex'
      data-port: |
        br-ex:enp1s0 br-ex:enp2s0
      ha-bindiface: |
        enp1s0
      openstack-origin: 'cloud:xenial-pike'
      worker-multiplier: 0.25
    annotations:
      gui-x: '0'
      gui-y: '0'
    to:
      - '0'
  ntp:
    charm: 'cs:ntp-24'
    annotations:
      gui-x: '1000'
      gui-y: '0'
